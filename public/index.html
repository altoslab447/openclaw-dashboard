<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw 任務指揮中心 🦞</title>
  <meta name="description" content="OpenClaw — 即時監控你的 AI Agent 活動狀態與學習進展">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="lobster.png" alt="🦞" class="header-logo">
      <h1 class="header-title">OpenClaw</h1>
    </div>
    <div class="header-right">
      <div class="ws-indicator" id="wsIndicator">
        <span class="pulse-dot"></span>
        <span class="ws-text">連線中...</span>
      </div>
      <div class="clock" id="clock"></div>
    </div>
  </header>

  <main class="dashboard">

    <!-- 1️⃣ 龍蝦狀態 -->
    <section class="section hero-section" id="heroSection">
      <div class="lobster-stage">
        <div class="ring-glow" id="ringGlow"></div>
        <img src="lobster.png" alt="Mr. 蝦蝦" class="lobster-sprite" id="lobsterSprite">
      </div>
      <div class="hero-text">
        <div class="hero-status" id="heroStatus">載入中...</div>
        <div class="hero-subtitle" id="heroSubtitle"></div>
      </div>
      <div class="hero-action" id="heroAction"></div>
    </section>

    <!-- 2️⃣ 龍蝦自我介紹 -->
    <section class="section intro-section" id="introSection">
      <div class="section-header">
        <h2>🦞 認識 Mr. 蝦蝦</h2>
      </div>
      <div class="intro-content" id="introContent">
        <div class="empty-state">載入中...</div>
      </div>
    </section>

    <!-- 3️⃣ Token 消耗 -->
    <section class="section" id="tokenSection">
      <div class="section-header">
        <h2>📊 Token 消耗</h2>
        <span class="section-badge" id="tokenTotal">—</span>
      </div>
      <div class="token-list" id="tokenList"></div>
      <div class="token-trend-mini" id="tokenTrendMini"></div>
    </section>

    <!-- 4️⃣ 學習進展 -->
    <section class="section" id="learningSection">
      <div class="section-header">
        <h2>🧠 學習紀錄</h2>
        <span class="section-badge" id="learningCount">—</span>
      </div>
      <div class="learning-timeline" id="learningTimeline"></div>
    </section>

    <!-- 5️⃣ 即時日誌（可收起） -->
    <section class="section log-section collapsed" id="logSection">
      <div class="section-header clickable" id="logToggle">
        <h2>📜 即時日誌</h2>
        <span class="expand-icon" id="expandIcon">▼</span>
      </div>
      <div class="log-container" id="logContainer">
        <div class="log-empty">等待日誌資料...</div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>OpenClaw 任務指揮中心 v4.0 🦞</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
