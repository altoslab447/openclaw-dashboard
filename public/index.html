<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw 任務指揮中心 🦞</title>
  <meta name="description" content="OpenClaw — 即時監控你的 AI Agent 活動狀態與學習進展">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Sticky Header -->
  <header class="header">
    <div class="header-brand">
      <img src="lobster.png" alt="🦞" class="brand-logo">
      <span class="brand-name">OpenClaw</span>
    </div>
    <div class="header-right">
      <div class="ws-pill" id="wsIndicator">
        <span class="pulse-dot"></span>
        <span class="ws-text">連線中...</span>
      </div>
      <div class="clock" id="clock"></div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="page">

    <!-- Stats Cards -->
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-icon">🤖</div>
        <div class="stat-body">
          <div class="stat-label">Agent 狀態</div>
          <div class="stat-value" id="statStatusVal">—</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⚡</div>
        <div class="stat-body">
          <div class="stat-label">Token 消耗</div>
          <div class="stat-value" id="statTokensVal">—</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">💬</div>
        <div class="stat-body">
          <div class="stat-label">會話數量</div>
          <div class="stat-value" id="statSessionsVal">—</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">🕐</div>
        <div class="stat-body">
          <div class="stat-label">最後活動</div>
          <div class="stat-value" id="statLastActiveVal">—</div>
        </div>
      </div>
    </div>

    <!-- Hero + Intro -->
    <div class="row-dual">

      <!-- 1️⃣ 龍蝦狀態 -->
      <section class="section hero-section" id="heroSection">
        <div class="lobster-stage">
          <div class="ring-glow" id="ringGlow"></div>
          <img src="lobster.png" alt="Mr. 蝦蝦" class="lobster-sprite" id="lobsterSprite">
        </div>
        <div class="hero-status" id="heroStatus">載入中...</div>
        <div class="hero-since" id="heroSubtitle"></div>
        <div class="hero-action" id="heroAction"></div>
      </section>

      <!-- 2️⃣ 龍蝦自我介紹 -->
      <section class="section" id="introSection">
        <div class="section-header">
          <span class="section-title">🦞 Mr. 蝦蝦</span>
        </div>
        <div class="intro-content" id="introContent">
          <div class="empty-state">載入中...</div>
        </div>
      </section>

    </div>

    <!-- 3️⃣ Token 消耗 -->
    <section class="section" id="tokenSection">
      <div class="section-header">
        <span class="section-title">📊 Token 消耗</span>
        <span class="section-badge" id="tokenTotal">—</span>
      </div>
      <div class="token-list" id="tokenList"></div>
      <div class="trend-row" id="tokenTrendMini"></div>
      <div class="trend-labels" id="trendLabels"></div>
    </section>

    <!-- 4️⃣ 最近動態 -->
    <section class="section" id="learningSection">
      <div class="section-header">
        <span class="section-title">🧠 最近動態</span>
        <span class="section-badge" id="learningCount">—</span>
      </div>
      <div class="timeline" id="learningTimeline"></div>
    </section>

    <!-- 5️⃣ 即時日誌 -->
    <section class="section log-section open" id="logSection">
      <div class="section-header log-toggle-header" id="logToggle">
        <span class="section-title">📜 即時日誌</span>
        <span class="chevron" id="expandIcon">▼</span>
      </div>
      <div class="log-box" id="logContainer">
        <div class="log-empty">等待日誌資料...</div>
      </div>
    </section>

    <footer class="footer">OpenClaw 任務指揮中心 v5.0 🦞</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
